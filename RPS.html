<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <div id="scoreBox">
      <div id="playerScore">
        <h3>Player Score</h3>
        0
      </div>
      <div id="computerScore">
        <h3>Computer Score</h3>
        0
      </div>
    </div>
    <div id="buttonBox">
      <button id="rockBtn" value="rock">Rock</button>
      <button id="paperBtn" value="paper">Paper</button>
      <button id="scissorsBtn" value="scissors">Scissors</button>
    </div>
    <div id=" resultsBox">
      <div id="playerChose">You chose ...</div>
      <div id="computerChose">The computer chose...</div>
      <div id="resultsOutcome">You Win/Lose</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
